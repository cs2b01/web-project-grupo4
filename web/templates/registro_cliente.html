<!DOCTYPE html>
<html lang="es" >

<head>
  <meta charset="UTF-8">
  <title>Regístrate</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/static/css/style_registro.css">

</head>

<body>

<form id="msform">
  <ul id="progressbar">
    <li class="active">Configuración de la cuenta</li>
    <li>Redes sociales</li>
    <li>Información personal</li>
  </ul>

  <fieldset>
    <h2 class="fs-title">Únete a la comunidad de Netchmap</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Correo electrónico" />
    <input type="password" name="pass" placeholder="Contraseña" />
    <input type="password" name="cpass" placeholder="Confirmar contraseña" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Redes Sociales</h2>
    <h3 class="fs-subtitle">Tu presencia en redes sociales</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="LinkeIn" />
    <input type="button" name="previous" class="previous action-button" value="Atrás" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Información personal</h2>
    <h3 class="fs-subtitle">Cuéntanos sobre ti</h3>
    <input type="text" name="fname" placeholder="Nombre" />
    <input type="text" name="lname" placeholder="Apellido" />
    <input type="text" name="phone" placeholder="Celular" />
    <textarea name="address" placeholder="Dirección"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Atrás" />
    <input type="submit" name="submit" class="submit action-button" value="Finalizar" />
  </fieldset>
</form>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="/static/js/script_registro.js"></script>

</body>

</html>
